<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<section class="vh-100" style="background-color:cadetblue;" >
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <div style="font-size: 20px"  class="text-danger ml-4" th:if="${hasError}" th:text="${error}"></div>
                                <div style="font-size: 25px"  class="text-danger ml-4" th:if="${hasErrorRequired}" th:text="${errorRequired}"></div>

                                <form class="mx-1 mx-md-4" action="/register" method="post">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="username">Username   <span style="font-size: 20px"  class="text-danger " th:if="${hasErrorRequired}">*</span></label>
                                            <input type="text" placeholder="Enter your username" name="username" id="username" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="name">Name <span style="font-size: 20px"  class="text-danger " th:if="${hasErrorRequired}">*</span></label>
                                            <input type="text" placeholder="Enter your name" name="name" id="name" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="surname">Surname <span style="font-size: 20px"  class="text-danger " th:if="${hasErrorRequired}">*</span></label>
                                            <input type="text" placeholder="Enter your surname" name="surname" id="surname" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="address">Address <span style="font-size: 20px"  class="text-danger " th:if="${hasErrorRequired}">*</span></label>
                                            <input type="text" name="address" placeholder="Enter your address" id="address" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="number">Number <span style="font-size: 20px"  class="text-danger " th:if="${hasErrorRequired}">*</span></label>
                                            <input type="text" placeholder="Enter your phone number" name="number" id="number" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="password">Password <span style="font-size: 20px"  class="text-danger " th:if="${hasErrorRequired}">*</span></label>
                                            <input type="password"  placeholder="Enter your password" name="password" id="password" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4cd">Repeat your password <span style="font-size: 20px"  class="text-danger " th:if="${hasErrorRequired}">*</span></label>
                                            <input type="password" placeholder="Repeated your password"  name="repeatedPassword" id="form3Example4cd" class="form-control" />
                                        </div>
                                    </div>
                                    <div>
                                    <div class="form-check form-check-inline pull-left">
                                        <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
                                        <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
                                    </div>
                                    <div class="form-check form-check-inline pull-right">
                                        <input class="form-check-input" name="role" type="radio" id="ROLE_USER" value="ROLE_USER">
                                        <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
                                        <span style="font-size: 20px"  class="text-danger ml-4" th:if="${hasErrorRequired}">*</span>
                                    </div>

                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mt-3 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>


                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
