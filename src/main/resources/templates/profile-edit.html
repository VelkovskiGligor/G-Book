
<th:block xmlns:th="http://www.thymeleaf.org">
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">G-Book SHOP</h1>
        <h3 class="jumbotron-heading"> <i class="fa-solid fa-user-tie"></i> Edit Profile</h3>
    </div>
</section>

<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> Edit Profile</p>


    <div style="font-size: 20px"  class="text-danger ml-4" th:if="${#request.getParameter('hasError')}" th:text="${#request.getParameter('error')}"></div>
    <div style="font-size: 25px"  class="text-danger ml-4" th:if="${#request.getParameter('hasErrorRequired')}" th:text="${#request.getParameter('errorRequired')}"></div>

    <form class="mx-1 mx-md-4" action="/profile" method="post">



        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <label class="form-label" for="name">Name <span style="font-size: 20px"  class="text-danger " th:if="${#request.getParameter('hasErrorRequired')}">*</span></label>
                <input type="text" placeholder="Enter your name" name="name" id="name" class="form-control" th:value="${user.getName()}" />
            </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <label class="form-label" for="surname">Surname <span style="font-size: 20px"  class="text-danger " th:if="${#request.getParameter('hasErrorRequired')}">*</span></label>
                <input type="text" placeholder="Enter your surname" name="surname" id="surname" class="form-control" th:value="${user.getSurname()}"/>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <label class="form-label" for="address">Address <span style="font-size: 20px"  class="text-danger " th:if="${#request.getParameter('hasErrorRequired')}">*</span></label>
                <input type="text" name="address" placeholder="Enter your address" id="address" class="form-control" th:value="${user.getAddress()}" />
            </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
                <i class="fa-solid fa-phone"></i>
                <label class="form-label" for="number">Number <span style="font-size: 20px"  class="text-danger "th:if="${#request.getParameter('hasErrorRequired')}">*</span></label>
                <input type="text" placeholder="Enter your phone number" name="number" id="number" class="form-control"  th:value="${user.getNumber()}" />
            </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <label class="form-label" for="password">Password <span style="font-size: 20px"  class="text-danger " th:if="${#request.getParameter('hasErrorRequired')}">*</span></label>
                <input type="password"  placeholder="Enter your password" name="password" id="password" class="form-control"  />
            </div>
        </div>

        <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                <label class="form-label" for="form3Example4cd">Repeat your password <span style="font-size: 20px"  class="text-danger " th:if="${#request.getParameter('hasErrorRequired')}">*</span></label>
                <input type="password" placeholder="Repeated your password"  name="repeatedPassword" id="form3Example4cd" class="form-control"  />
            </div>
        </div>
        <div class="d-flex justify-content-center mx-4 mt-3 mb-3 mb-lg-4">
            <a href="/profile" type="submit" class="btn btn-danger btn-lg mr-2">Back</a>
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </div>





    </form>

</div>
</th:block>
